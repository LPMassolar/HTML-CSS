<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon com fundo.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome </label>
                <input type="text" name="nome" id="inome" required maxlength="13">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="telefone" id="itel" pattern="^[0-9]{4,5}-[0-9]{4}$" autocomplete="tel" required placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>
        
        <!--Estudar sobre Regular Expressions para definir padroes de inserção de determinados parametros como emails e telefones
        
        pattern= "^[...]$"
        ex: pattern="^\(\d{2}\)\d{4,5}-\d{4}$"
        -->

        <p>
            <input type="submit" value="Enviar">

            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}

        table {width:600px;
               border-collapse: collapse;}

        td,th {border: 1.5px solid black;
               padding: 10px;
               text-align: center;}

        thead > tr > th {background-color:grey;
                         color: white;}

        .media {background-color:grey;
                         color: white;}
    </style>
    <title>Desafio 014 - Tabelas</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th  colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>

            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="3">Exatas</th>
                <td>Matemática</td>
                <td>5.8</td>
                <td>6.5</td> 
                <td>6,15</td>
            </tr>

            <tr>
                <td>Física</td>
                <td>4.0</td>
                <td>6.0</td>
                <td>5.0</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>3.0</td>
                <td>5.0</td>
                <td>4.0</td>
            </tr>

            <tr>
                <th colspan="4" class="media">Média de Exatas</th>
                <td  class="media">7,575</td>
            </tr>

            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>10.0</td>
                <td>9.0</td>
                <td>9.5</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>8.0</td>
                <td>9.0</td>
                <td>8.5</td>
            </tr>

            <tr>
                <th colspan="4" class="media">Média de Humanas</th>
                <td class="media">9.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
